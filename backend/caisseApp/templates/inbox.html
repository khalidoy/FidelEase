{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
	<h1>Inbox - All Messages</h1>
	<table class="table table-hover">
		<thead>
			<tr class="table table-primary">
				<th>Date</th>
				<th>From</th>
				<th>Message</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{% for message in messages %}
			<tr class="table-secondary">
				<td>{{ message.date|date:"Y-m-d H:i" }}</td>
				<td>{{ message.fromUserId.username }}</td>
				<td>{{ message.text }}</td>
				<td>
					<a href="{% url 'sendMessage' message.toUserId.id %}" class="btn btn-primary btn-sm">View Messages</a>
				</td>
			</tr>
			{% empty %}
			<tr>
				<td colspan="4">No messages available.</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
